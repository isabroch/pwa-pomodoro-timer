<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <main>
      <div class="inputOption">
        <input type="number" name="work" id="work" min="0" />
        <label for="work">Work</label>
      </div>
      <div class="inputOption">
        <input type="number" name="break" id="break" min="0" />
        <label for="break">break</label>
      </div>
      <div class="timer">
        <span class="timeRemaining">25</span>
        <span class="activeSessionLabel">Work</span>
      </div>
      <button class="button button-primary"></button>
      <button class="button button-secondary"></button>
    </main>
  </body>
</html>
